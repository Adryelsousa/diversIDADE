<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Carteirinha</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #fd8aba, #f0c13e, #f76c6c, #ffb6c1);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: #ffffff;
            margin: 0;
            padding: 0;
            background-size: 300% 300%;
            animation: rainbowBackground 10s ease infinite;
        }

        @keyframes rainbowBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #fd8aba;
            z-index: 10;
        }

        .logo img {
            height: 50px;
        }

        .donate-button {
            background-color: #ffffff;
            color: #f0c13e;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            display: inline-block;
            font-weight: 700;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        .donate-button:hover {
            color: #fd8aba;
        }

        .donate-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: #f0c13e;
            transition: all 0.5s ease-in-out;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        .donate-button:hover::before {
            width: 0;
            height: 0;
            opacity: 1;
        }

        .container {
            max-width: 400px;
            margin: 150px auto 20px auto;
            padding: 20px;
            background: #f0c13e;
            border-radius: 10px;
        }

        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        .carteirinha {
            width: 800px;
            height: 500px;
            position: relative;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
        }

        .carteirinha img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .info {
            position: absolute;
            left: 390px;
            top: 270px;
            text-align: left;
            font-size: 20px;
            z-index: 2;
            font-family: 'Poppins', sans-serif;
        }

        .info p {
            margin-bottom: 2px; /* Espaçamento reduzido entre as linhas */
            line-height: 1.2; /* Altura da linha ajustada */
            display: flex;
            align-items: center;
        }

        .info strong {
            font-weight: 800;
            margin-right: 10px;
        }

        .info span {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            display: inline-block;
        }

        .foto {
            position: absolute;
            left: 80px;
            top: 140px;
            width: 200px;
            height: 250px;
            background: white;
            overflow: hidden;
            border-radius: 10px;
            z-index: 2;
        }

        .foto img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .baixar-button {
            background-color: #ffffff;
            color: #f0c13e;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            font-weight: 700;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            border: none;
            cursor: pointer;
        }

        .baixar-button:hover {
            color: #fd8aba;
        }

        .baixar-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: #f0c13e;
            transition: all 0.5s ease-in-out;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        .baixar-button:hover::before {
            width: 0;
            height: 0;
            opacity: 1;
        }

        label {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 22px;
        }

        #loading {
            display: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: #ffffff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho com logo e botão -->
    <div class="header">
        <div class="logo">
            <img src="https://i.postimg.cc/4xMsq4qw/logo-e-sou-negativo-tagline.png" alt="Logo">
        </div>
        <a href="https://donate.stripe.com/14kbJJgileY65gY5kk" class="donate-button" target="_blank">Doe com orgulho</a>
    </div>

    <!-- Formulário para preenchimento -->
    <div class="container">
        <h2>Preencha seus dados e Orgulhe-se</h2>
        <input type="text" id="nome" placeholder="Nome">
        <input type="number" id="idade" placeholder="Idade">
        <input type="text" id="genero" placeholder="Gênero">
        <input type="text" id="sexualidade" placeholder="Sexualidade">
        <input type="file" id="foto" accept="image/*">
        <button onclick="gerarCarteirinha()">Gerar Carteirinha</button>
        <div id="loading">Gerando carteirinha...</div>
    </div>

    <!-- Resultado da carteirinha gerada -->
    <div class="carteirinha" id="carteirinha">
        <img src="https://i.postimg.cc/x1YgyL6S/Projeto-carteirinha-1.png" alt="Fundo da Carteirinha">
        <div class="foto" id="fotoPreview"></div>
        <div class="info">
            <p><strong>Nome:</strong> <span id="nomeOut"></span></p>
            <p><strong>Idade:</strong> <span id="idadeOut"></span></p>
            <p><strong>Gênero:</strong> <span id="generoOut"></span></p>
            <p><strong>Sexualidade:</strong> <span id="sexualidadeOut"></span></p>
        </div>
    </div>

    <!-- Botão para baixar a carteirinha -->
    <button class="baixar-button" onclick="baixarImagem()">Baixar Carteirinha</button>

    <script>
        function gerarCarteirinha() {
            const nome = document.getElementById('nome').value;
            const idade = document.getElementById('idade').value;
            const genero = document.getElementById('genero').value;
            const sexualidade = document.getElementById('sexualidade').value;

            // Validação dos campos
            if (!nome || !idade || !genero || !sexualidade) {
                alert("Por favor, preencha todos os campos!");
                return;
            }

            // Exibe o indicador de carregamento
            document.getElementById('loading').style.display = 'block';

            // Simula um tempo de processamento (opcional)
            setTimeout(() => {
                // Exibe os dados na carteirinha
                document.getElementById('nomeOut').innerText = nome;
                document.getElementById('idadeOut').innerText = idade;
                document.getElementById('generoOut').innerText = genero;
                document.getElementById('sexualidadeOut').innerText = sexualidade;

                // Upload da foto
                const file = document.getElementById('foto').files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        document.getElementById('fotoPreview').innerHTML = '<img src="' + event.target.result + '" />';
                        // Oculta o indicador de carregamento
                        document.getElementById('loading').style.display = 'none';
                    }
                    reader.readAsDataURL(file);
                } else {
                    alert("Por favor, selecione uma foto!");
                    document.getElementById('loading').style.display = 'none';
                }
            }, 1000); // Simula 1 segundo de processamento
        }

        function baixarImagem() {
            // Exibe o indicador de carregamento
            document.getElementById('loading').style.display = 'block';

            html2canvas(document.getElementById("carteirinha"), {backgroundColor: null, useCORS: true}).then(canvas => {
                let link = document.createElement('a');
                link.href = canvas.toDataURL("image/png");
                link.download = 'carteirinha.png';
                link.click();

                // Oculta o indicador de carregamento e exibe mensagem de sucesso
                document.getElementById('loading').style.display = 'none';
                alert("Carteirinha baixada com sucesso!");
            });
        }
    </script>
</body>
</html>
